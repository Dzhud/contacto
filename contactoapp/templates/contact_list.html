{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="font-family: Arial, sans-serif;">
    
    <div class="text-center mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
         <h1 class="text-center">Contact List</h1>
    </div>
   
    <div class="d-flex justify-content-between" style="margin-left: 80px; margin-right: 80px;">
        <a href="{% url 'contact_create' %}" class="btn btn-primary">Create Contact</a>
        <h4 id="current-time"></h4>
    </div>
    <div class="container">
        <table class="table" id="contact-list">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr data-contact-id="{{ contact.pk }}">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.address }}</td>
                        <td>{{ contact.phone_number }}</td>
                        <td><a href="{% url 'contact_update' contact.pk %}">
                            <button class="btn btn-success">Edit</button></a></td>
                        <td><a href="{% url 'contact_delete' contact.pk %}">
                            <button class="btn btn-danger">Delete</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'contactoapp/js/script.js' %}"></script>
</body>
</html>
